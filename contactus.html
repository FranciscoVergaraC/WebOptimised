<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimised</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" async></script>
    <link rel="icon" href="./img/favicon.png">
</head>
<body>
    <div id="navbar">
        <div id="image-container">
            <img src="./img/optimizedwhite.jpg" alt="" height="60">
        </div>
        
        <div id="nav-options">
            <div id="dropdown">
                <button class="nav-button">Solutions</button>
                <div class="dropdown-content">
                    <a href="../Optimised/logistics.html">Logistics</a>
                    <a href="../Optimised/manufacturing.html">Manufacturing</a>
                    <a href="./medicine.html">Medicine</a>
                </div>
            </div>
            <button id="aboutus" class="nav-button">About us</button>
            <button id="contactus" class="nav-button">Let's talk</button>
            <button id="LoginButton" class="nav-button">Login</button>            
        </div>
    </div>

    <div class="coverbackground">
        <h1>Ready to start optimizing? Let's go! </h1>
        <form id="contactform">
            <div class="firstinput">
                <label for="first-name">First Name*</label>
                <input id="first-name" type="text">
                <label for="last-name">Last Name*</label>
                <input id="last-name" type="text">
                <label for="email">E-mail*</label>
                <input id="email" type="text">
                <label for="phone">Phone*</label>
                <input id="phone" type="number">
                <label for="company-name">Company name*</label>
                <input id="company-name" type="text">
                <label for="role">Role*</label>
                <input id="role" type="text">
            </div>
            <div class="secondinput">
                <label for="detail">Tell us about your needs*</label>
                <input id="detail" type="text">
                <button id="SubmitButton">Submit</button>
            </div>
            
        </form>
    </div>

    <div id="footer">
        <h4>Optimised Solutions™, Crafted with ♥ from Rio</h4>
    </div>

</body>
</html>
